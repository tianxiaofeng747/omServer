<div class="{{if classname}}{{#classname}}{{else}}common-info-confirm-box{{/if}}" style="width:{{if width}}{{#width}}px{{else}}500px{{/if}}">
    <div class="popup-header">
        {{if headerContent}}<h3>{{#headerContent}}</h3>{{/if}}
        {{if closeBtn}}<i class="popup_close">&#xe601;</i>{{/if}}
    </div>
    <div class="popup-body">{{if bodyContent}}{{#bodyContent}}{{/if}}</div>
    <div class="popup-footer">{{if footerContent}}{{#footerContent}}{{else if confirmBtn}}<span class="common-confirm-btn">чбошод</span>{{/if}}</div>
</div>
